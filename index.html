<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style>
/*#div1{width:100px; height:100px; background:#06C; position:absolute;}*/
div{width:50px; height:50px; border-radius:80px; background:#06C; position:absolute; }
</style>
<script>
onload=function(){
//var	oDiv=document.getElementById('div1');
var oDiv=document.getElementsByTagName('div');
document.onmousemove=function(ev){
	var ev=ev||event;
	oDiv[0].style.left=ev.clientX-oDiv[0].offsetWidth/2+'px';
	oDiv[0].style.top=ev.clientY-oDiv[0].offsetWidth/2+'px';
	
}

	
}

</script>
</head>

<body>
<!--<div id="div1"></div>-->
<div></div>


</body>
</html>
